<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/templates/auth/css/register.css">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
</head>
<body>
    
    <div class="blur-wrapper">
        <div class="auth-box row g-0">
            <!-- Left side -->
            <div class="col-md-6 auth-left">
                <div class="text-left">
                    <h2>Welcome!</h2>
                    <p class="mt-3">
                        Already have an account?<br>
                        <a th:href="@{/auth/login}">Sign in here</a>
                    </p>
                </div>
            </div>

            <!-- Right side -->
            <div class="col-md-6 auth-right d-flex flex-column justify-content-left" style="padding-right: 3rem;">
                <h3 class="mb-4 align-self-start">Sign up</h3>
                <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{firstName}" class="form-control custom-input" placeholder="first Name">
                        <label>first name</label>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{lastName}" class="form-control custom-input" placeholder="last Name">
                        <label>last name</label>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" th:field="*{email}" class="form-control custom-input" placeholder="email">
                        <label>email</label>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" th:field="*{password}" class="form-control custom-input" placeholder="assword">
                        <label>password</label>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg py-3 fs-5">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
